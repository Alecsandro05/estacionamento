<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fff2c718db.js"
      crossorigin="anonymous"
    ></script>
    <title>Estacionamento</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h2>ESTACIONAMENTO</h2>
      </header>
      <div class="main">
        <form id="form">
          <div class="form-group">
            <label for="">Modelo do Veiculo</label>
            <input
              type="text"
              id="modeloCarro"
              placeholder="Digite o modelo do veiculo"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="">Digite a placa do carro</label>
            <input
              type="text"
              id="placaCarro"
              placeholder="Ex: ARY-1234"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>
      <section class="adm-Cars">
        <div class="container">
          <div class="row">
            <div class="column">Modelo</div>
            <div class="column">Placa</div>
            <div class="column">Entrada</div>
            <div class="column">Finalizar</div>
          </div>
          <div class="row teste">
            <!-- <div class="column">
              <div class="column">BRE-1243</div>
              <div class="column">12:33</div>
              <div class="column">
                <button>Remover</button>
              </div>
            </div> -->
          </div>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
